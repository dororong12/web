<h2>도로롱샵 소개</h2>
<p style="margin-top:40px;">내맘대로 그림판 <a href="https://www.instagram.com/dororong_draw/" target="_blank" title="instagram_dororong_draw"><strong>도로롱샵</strong></a>은 그래픽 디자인, 일러스트레이트, 포스터 디자인 등의 다양한 디자인 공간입니다</p>
<p>스즈키 에이진은 일본 출신의 그래픽 디자이너이자 일러스트레이터로 시티팝을 조금만 뒤적거려도 여러 앨범 커버의 일러스트로 자주 만날 수 있는 인물이다.
<br>일본 라이선스로 발매한 훵크(Funk) 음반의 커버를 다시 그린 작품도 다수
강렬한 팝아트적 컬러에 과거 빈티지가 더해져 짙푸른 청량감을 더한다.</p>
